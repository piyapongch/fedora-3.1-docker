version: '3'

volumes:
  mysql:
    driver: local
  fedora:
    driver: local
  mysql2:
    driver: local
  fedora2:
    driver: local

services:
  mysql:
    restart: always
    image: mysql:5.7
    container_name: mysql_1
    env_file: .env_fedora
    command: --init-file /data/application/init.sql
    volumes:
      - mysql:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    ports:
      - "3306:3306"

  fedora:
    restart: always
    image: pcharoen/fedora:3.1
    container_name: fedora31_1
    env_file:
      - .env_fedora
    depends_on: 
      - mysql
    command: bin/wait-for-it.sh -t 0 mysql:3306 -- tomcat/bin/catalina.sh run
    volumes:
      - fedora:/home/fedora-3.1
      - /media/scratch/wolves_data/data:/home/fedora-3.1/data
      - ./wait-for-it.sh:/home/fedora-3.1/bin/wait-for-it.sh
    ports:
      - "8080:8080"
      - "61616:61616"

  mysql2:
    restart: always
    image: mysql:5.7
    container_name: mysql_2
    env_file: .env_fedora
    command: --init-file /data/application/init.sql
    volumes:
      - mysql2:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    ports:
      - "3307:3306"

  fedora2:
    restart: always
    image: pcharoen/fedora:3.1
    container_name: fedora31_2
    env_file:
      - .env_fedora
    depends_on: 
      - mysql2
    command: bin/wait-for-it.sh -t 0 mysql2:3307 -- tomcat/bin/catalina.sh run
    volumes:
      - fedora2:/home/fedora-3.1
      - /media/scratch/wolves_era_complete:/home/fedora-3.1/data
      - ./wait-for-it.sh:/home/fedora-3.1/bin/wait-for-it.sh
    ports:
      - "8081:8080"
      - "61617:61616"
